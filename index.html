<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>लॉगिन पेज</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

  <script>
    // Firebase सेटअप
    const firebaseConfig = {
      apiKey: "आपका-api-key",
      authDomain: "आपका-auth-domain",
      databaseURL: "आपका-database-url",
      projectId: "आपका-project-id",
      storageBucket: "आपका-storage-bucket",
      messagingSenderId: "आपका-messaging-sender-id",
      appId: "आपका-app-id"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          const userId = userCredential.user.uid;

          database.ref('users/' + userId).once('value', snapshot => {
            const userData = snapshot.val();

            if (userData) {
              const expiryDate = new Date(userData.expiryDate);

              if (expiryDate < new Date()) {
                alert('आपका एक्सेस समाप्त हो चुका है!');
                auth.signOut();
              } else {
                alert('लॉगिन सफल');
                window.location.href = "main.html"; // मुख्य पेज पर भेजना
              }
            } else {
              alert('यूज़र नहीं मिला');
            }
          });
        })
        .catch(error => {
          alert('लॉगिन असफल: ' + error.message);
        });
    }
  </script>
</head>

<body>
  <h2>लॉगिन पेज</h2>
  <input type="email" id="email" placeholder="ईमेल">
  <input type="password" id="password" placeholder="पासवर्ड">
  <button onclick="login()">लॉगिन करें</button>
</body>
</html>
