<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Demo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"></script>
    <link href="./index.css" rel="stylesheet" />
</head>
<body class="d-flex justify-content-center p-5">
    <div class="card">
        <div class="card-header">
            <center><h3 id="formTitle">Login Form</h3></center>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="card-body px-5 py-4">
            <center><small><span id="error" style="color: red"></span></small></center>
            <center>
                <label class="custom-field">
                    <input id="loginEmail" type="text" class="input" required />
                    <span class="placeholder">Email Id</span>
                </label><br />
                <label class="custom-field">
                    <input id="loginPassword" type="password" class="input" required />
                    <span class="placeholder">Password</span>
                </label>
            </center><br /><br />
            <a href="#" onclick="forgotPass()">Forgot Password</a>
            <center>
                <button type="button" class="btn btn-primary" onclick="login()">Login</button>
                <button type="button" class="btn btn-secondary" onclick="toggleForm()">Sign Up</button>
            </center>
        </form>

        <!-- Sign Up Form (Initially Hidden) -->
        <form id="signupForm" class="card-body px-5 py-4 d-none">
            <center><small><span id="signupError" style="color: red"></span></small></center>
            <center>
                <label class="custom-field">
                    <input id="signupEmail" type="text" class="input" required />
                    <span class="placeholder">Email Id</span>
                </label><br />
                <label class="custom-field">
                    <input id="signupPassword" type="password" class="input" required />
                    <span class="placeholder">Password</span>
                </label>
            </center><br /><br />
            <center>
                <button type="button" class="btn btn-success" onclick="signUp()">Create Account</button>
                <button type="button" class="btn btn-secondary" onclick="toggleForm()">Back to Login</button>
            </center>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
    <script src="firebase.js"></script>
    <script src="index.js"></script>
</body>
</html>
